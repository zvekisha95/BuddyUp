<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuddyUp – Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="edit-profile.js"></script>

  <style>
    .edit-page {
      max-width: 960px;
      margin: 18px auto 32px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 20px;
    }
    @media (max-width: 820px) {
      .edit-page {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .edit-card {
      background: radial-gradient(circle at top, rgba(24,27,37,0.96) 0, rgba(11,15,25,0.94) 40%, rgba(5,6,10,0.98) 100%);
      border-radius: 22px;
      padding: 16px 16px 14px 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 32px 85px rgba(0, 0, 0, 0.95);
      position: relative;
      overflow: hidden;
    }

    .edit-card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(94, 226, 255, 0.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(255, 78, 115, 0.2), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }

    .edit-inner {
      position: relative;
      z-index: 1;
    }

    .edit-card h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .edit-card label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .edit-card input,
    .edit-card select,
    .edit-card textarea {
      width: 100%;
      background: rgba(9, 11, 18, 0.96);
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: #f9fafb;
      font-size: 0.85rem;
      padding: 9px 11px;
      margin-bottom: 10px;
      outline: none;
    }

    .edit-card input[type="file"] {
      padding: 7px 8px;
      font-size: 0.8rem;
      background: rgba(12, 15, 23, 0.96);
    }

    .edit-card textarea {
      min-height: 80px;
      resize: vertical;
    }

    .edit-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }

    .edit-thumb {
      position: relative;
      width: 86px;
      height: 86px;
      border-radius: 18px;
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .edit-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .edit-thumb.removed {
      opacity: 0.45;
      border-color: rgba(248, 113, 113, 0.9);
    }

    .edit-thumb-badge {
      position: absolute;
      bottom: 4px;
      left: 4px;
      right: 4px;
      font-size: 0.7rem;
      background: rgba(15,23,42,0.92);
      padding: 2px 4px;
      border-radius: 999px;
      text-align: center;
      color: #e5e7eb;
    }

    .btn-save-profile {
      border-radius: 999px;
      padding: 10px 18px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background-image: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      box-shadow:
        0 12px 32px rgba(34,197,94,0.7),
        0 0 14px rgba(34,197,94,0.7);
      margin-top: 6px;
    }

    .edit-status {
      margin-top: 6px;
      font-size: 0.8rem;
      color: #9ca3af;
      min-height: 18px;
    }

    .my-back {
      max-width: 960px;
      margin: 14px auto 0 auto;
      padding: 0 16px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .my-back a { color: #e5e7eb; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-pill">B</div>
      <div>
        <div class="brand-text-main">BuddyUp</div>
        <div class="brand-text-sub">Edit Profile</div>
      </div>
    </div>

    <div style="display:flex;align-items:center;gap:10px;">
      <nav class="nav-links">
        <a href="home.html">Explore</a>
        <a href="my-profile.html">My Profile</a>
      </nav>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<div class="my-back">
  <a href="my-profile.html">← Back to My Profile</a>
</div>

<main class="edit-page" id="editPage">
  <!-- Filled by edit-profile.js -->
</main>

</body>
</html>
