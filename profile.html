<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuddyUp – Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="profile.js"></script>

  <style>
    .profile-page {
      max-width: 960px;
      margin: 18px auto 32px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 20px;
    }
    @media (max-width: 820px) {
      .profile-page {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .profile-photos {
      background: radial-gradient(circle at top, #181b25 0, #11131b 45%, #05060a 100%);
      border-radius: 22px;
      padding: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.9);
    }
    .profile-main-photo {
      width: 100%;
      max-height: 420px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.7);
      box-shadow:
        0 16px 30px rgba(0,0,0,0.85),
        0 0 26px rgba(255,78,115,0.6);
      margin-bottom: 10px;
    }
    .thumbs-row {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    .thumbs-row img {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      object-fit: cover;
      cursor: pointer;
      opacity: 0.85;
      border: 2px solid transparent;
      flex-shrink: 0;
    }
    .thumbs-row img.active {
      opacity: 1;
      border-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 14px rgba(255, 78, 115, 0.8);
    }

    .profile-info-card {
      background: radial-gradient(circle at top, #181b25 0, #11131b 45%, #05060a 100%);
      border-radius: 22px;
      padding: 16px 18px 14px 18px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 28px 70px rgba(0, 0, 0, 0.9);
    }

    .profile-name-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 6px;
    }

    .profile-name-row h1 {
      font-size: 1.4rem;
    }

    .profile-country {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .profile-bio {
      font-size: 0.9rem;
      color: #e5e7eb;
      margin-bottom: 10px;
    }

    .profile-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 14px;
    }
    .profile-tag {
      font-size: 0.78rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.6);
    }

    .profile-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .btn-like,
    .btn-pass,
    .btn-chat {
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }
    .btn-like {
      background-image: linear-gradient(135deg, #ff4e73, #ff335f);
      color: #fff;
      box-shadow:
        0 12px 32px rgba(255, 78, 115, 0.75),
        0 0 16px rgba(255, 78, 115, 0.85);
    }
    .btn-pass {
      background: rgba(15,17,25,0.96);
      border: 1px solid rgba(148,163,184,0.7);
      color: #e5e7eb;
    }
    .btn-chat {
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(56,189,248,0.8);
      color: #e0f2fe;
    }

    .profile-status {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
    }

    .back-link {
      max-width: 960px;
      margin: 14px auto 0 auto;
      padding: 0 16px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .back-link a { color: #e5e7eb; }
  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-pill">B</div>
      <div>
        <div class="brand-text-main">BuddyUp</div>
        <div class="brand-text-sub">Profile</div>
      </div>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</header>

<div class="back-link">
  <a href="home.html">← Back to Explore</a>
</div>

<main class="profile-page" id="profilePage">
  <!-- Filled by JS -->
</main>

</body>
</html>
