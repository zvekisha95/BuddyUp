<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <title>BuddyUp – Најди вистински луѓе</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase иницијализација -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</head>
<body>

<div class="auth-wrapper">

  <!-- ЛОГО -->
  <h1 class="logo">BuddyUp</h1>
  <p style="color:#9ca3af; text-align:center; margin-bottom:24px; font-size:0.92rem; max-width:380px;">
    Најди вистински луѓе. Создај вистински врски. Од било каде во светот.
  </p>

  <!-- LOGIN -->
  <div id="loginCard" class="auth-card">
    <h2>Најава</h2>

    <label>Email</label>
    <input type="email" id="loginEmail" placeholder="tvoj@mail.com" required />

    <label>Лозинка</label>
    <input type="password" id="loginPassword" placeholder="••••••••" required />

    <button class="btn" id="loginBtn">Најави се</button>

    <div id="loginMessage" style="margin:12px 0; min-height:20px;"></div>

    <p class="switch-link">
      Нема профил? <span onclick="showRegister()">Регистрирај се</span>
    </p>
  </div>

  <!-- REGISTER -->
  <div id="registerCard" class="auth-card hidden">
    <h2>Креирај профил</h2>

    <label>Email</label>
    <input type="email" id="regEmail" placeholder="tvoj@mail.com" required />

    <label>Лозинка</label>
    <input type="password" id="regPassword" placeholder="Минимум 6 знаци" required />

    <label>Потврди лозинка</label>
    <input type="password" id="regConfirmPassword" placeholder="Повтори ја лозинката" required />

    <label>Датум на раѓање</label>
    <input type="date" id="regBirthdate" required />

    <div style="margin:14px 0 20px; font-size:0.88rem; color:#e2e8f0;">
      Возраст: <strong id="ageDisplay" style="color:#86efac;">—</strong> години
    </div>

    <button class="btn" id="registerBtn">Регистрирај се</button>

    <div id="registerMessage" style="margin:12px 0; min-height:48px; line-height:1.4;"></div>

    <p class="switch-link">
      Имаш профил? <span onclick="showLogin()">Најави се</span>
    </p>
  </div>

</div>

<script>
  // Префрлање меѓу Login и Register
  function showRegister() {
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("registerCard").classList.remove("hidden");
  }

  function showLogin() {
    document.getElementById("registerCard").classList.add("hidden");
    document.getElementById("loginCard").classList.remove("hidden");
  }

  // Автоматско пресметување на години
  const birthInput = document.getElementById("regBirthdate");
  const ageDisplay = document.getElementById("ageDisplay");

  if (birthInput && ageDisplay) {
    birthInput.addEventListener("change", () => {
      const birthdate = birthInput.value;
      if (!birthdate) {
        ageDisplay.textContent = "—";
        ageDisplay.style.color = "#e2e8f0";
        return;
      }

      const today = new Date();
      const birth = new Date(birthdate);
      let age = today.getFullYear() - birth.getFullYear();
      const monthDiff = today.getMonth() - birth.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
        age--;
      }

      ageDisplay.textContent = age;
      ageDisplay.style.color = age >= 18 ? "#86efac" : "#fca5a5";
    });
  }
</script>

</body>
</html>
