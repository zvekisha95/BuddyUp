<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <title>BuddyUp – Регистрација</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-wrapper">
  <h1 class="logo">BuddyUp</h1>
  <p style="color:#9ca3af; text-align:center; margin-bottom:20px;">
    Регистрирај се со твоите податоци
  </p>

  <!-- LOGIN -->
  <div id="loginCard" class="auth-card">
    <h2>Најава</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Лозинка" required>
    <button class="btn" id="loginBtn">Најави се</button>
    <div id="loginMessage"></div>
    <p class="switch-link">Нема профил? <span onclick="showRegister()">Регистрирај се</span></p>
  </div>

  <!-- REGISTER -->
  <div id="registerCard" class="auth-card hidden">
    <h2>Регистрација</h2>

    <input type="text" id="regFirstName" placeholder="Име" required>
    <input type="text" id="regLastName" placeholder="Презиме" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Лозинка (мин. 6)" required>
    <input type="password" id="regConfirmPassword" placeholder="Потврди лозинка" required>
    <input type="date" id="regBirthdate" required>

    <div style="margin:10px 0;">
      <label><input type="radio" name="gender" value="Машко" required> Машко</label>
      <label><input type="radio" name="gender" value="Женско"> Женско</label>
      <label><input type="radio" name="gender" value="Друго"> Друго</label>
    </div>

    <button class="btn" id="registerBtn">Регистрирај се</button>
    <div id="registerMessage" style="margin:15px 0; min-height:60px;"></div>

    <p class="switch-link">Имаш профил? <span onclick="showLogin()">Најави се</span></p>
  </div>
</div>

<script type="module">
  import "./firebase.js";
  import "./auth.js";
</script>

<script>
  function showRegister() {
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("registerCard").classList.remove("hidden");
  }
  function showLogin() {
    document.getElementById("registerCard").classList.add("hidden");
    document.getElementById("loginCard").classList.remove("hidden");
  }
</script>

</body>
</html>
