<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuddyUp – Connect with Real People</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <!-- MUST BE FIRST -->
  <script type="module" src="firebase.js"></script>

  <!-- AUTH HANDLER -->
  <script type="module" src="auth.js"></script>
</head>

<body>

<div class="auth-wrapper">

  <!-- BRAND -->
  <h1 class="logo">BuddyUp</h1>

  <!-- TAGLINE -->
  <p style="color:#9ca3af; text-align:center; margin-bottom:20px; font-size:0.9rem;">
    Find real people. Build real connections. Anywhere in the world.
  </p>

  <!-- LOGIN CARD -->
  <div id="loginCard" class="auth-card">
    <h2>Log In</h2>

    <label>Email</label>
    <input type="email" id="loginEmail" placeholder="example@mail.com" required />

    <label>Password</label>
    <input type="password" id="loginPassword" placeholder="••••••••" required />

    <button class="btn" id="loginBtn">Log In</button>

    <div id="loginMessage"></div>

    <p class="switch-link">
      Don’t have an account? <span onclick="showRegister()">Sign up</span>
    </p>
  </div>

  <!-- REGISTER CARD -->
  <div id="registerCard" class="auth-card hidden">
    <h2>Create Account</h2>

    <label>Profile Photos (you can upload multiple)</label>
    <input type="file" id="regPhotos" accept="image/*" multiple required />

    <label>Full Name</label>
    <input type="text" id="regName" placeholder="Your name" required />

    <label>Age</label>
    <input type="number" id="regAge" min="18" max="99" required />

    <label>Gender</label>
    <select id="regGender" required>
      <option value="">Choose...</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>Country</label>
    <input type="text" id="regCountry" placeholder="USA, Germany, Spain..." required />

    <label>Short Bio</label>
    <textarea id="regBio" placeholder="Tell something about yourself..." required></textarea>

    <label>Interests (comma separated)</label>
    <input type="text" id="regInterests" placeholder="travel, music, movies" required />

    <label>Email</label>
    <input type="email" id="regEmail" placeholder="example@mail.com" required />

    <label>Password</label>
    <input type="password" id="regPassword" placeholder="••••••••" required />

    <button class="btn" id="registerBtn">Create Account</button>

    <div id="registerMessage"></div>

    <p class="switch-link">
      Already have an account? <span onclick="showLogin()">Log in</span>
    </p>
  </div>

</div>

<script>
  function showRegister() {
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("registerCard").classList.remove("hidden");
  }

  function showLogin() {
    document.getElementById("registerCard").classList.add("hidden");
    document.getElementById("loginCard").classList.remove("hidden");
  }
</script>

</body>
</html>
