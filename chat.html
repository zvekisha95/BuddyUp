<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BuddyUp â€“ Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="chat.js"></script>

  <style>
    .chat-wrapper {
      max-width: 960px;
      margin: 16px auto;
      padding: 0 16px 20px 16px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 70px);
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(148,163,184,0.4);
      margin-bottom: 8px;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #ff9f9a, #ff4e73 55%, #111827 100%);
      overflow: hidden;
      flex-shrink: 0;
    }
    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .chat-title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .chat-title-main {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .chat-title-sub {
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg-row {
      display: flex;
      max-width: 80%;
    }

    .msg-me {
      align-self: flex-end;
      justify-content: flex-end;
    }

    .msg-other {
      align-self: flex-start;
      justify-content: flex-start;
    }

    .msg-bubble {
      border-radius: 18px;
      padding: 8px 11px;
      font-size: 0.85rem;
      line-height: 1.3;
      max-width: 100%;
      word-wrap: break-word;
    }

    .msg-bubble.me {
      background-image: linear-gradient(135deg, #ff4e73, #ff335f);
      color: #fff;
      box-shadow:
        0 10px 26px rgba(255, 78, 115, 0.7),
        0 0 10px rgba(255, 78, 115, 0.8);
    }

    .msg-bubble.other {
      background: rgba(15,23,42,0.96);
      color: #e5e7eb;
      border: 1px solid rgba(148,163,184,0.55);
    }

    .msg-meta {
      margin-top: 2px;
      font-size: 0.68rem;
      color: #9ca3af;
      text-align: right;
    }

    .msg-image {
      max-width: 220px;
      max-height: 220px;
      border-radius: 14px;
      object-fit: cover;
      display: block;
      margin-top: 4px;
    }

    .msg-audio {
      margin-top: 4px;
    }

    .chat-input-bar {
      padding-top: 6px;
      border-top: 1px solid rgba(148,163,184,0.4);
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-template-rows: auto auto;
      gap: 6px;
      align-items: center;
    }

    .chat-input {
      grid-column: 1 / span 2;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(15,23,42,0.96);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.65);
      padding: 4px 8px 4px 8px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      background: transparent;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    .chat-file {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .chat-controls {
      display: flex;
      gap: 6px;
      justify-content: flex-end;
      grid-column: 2 / span 2;
    }

    .chat-btn {
      border-radius: 999px;
      padding: 7px 10px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .chat-btn-voice {
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(56,189,248,0.8);
      color: #e0f2fe;
    }

    .chat-btn-send {
      background-image: linear-gradient(135deg, #ff4e73, #ff335f);
      color: #fff;
      box-shadow:
        0 10px 26px rgba(255, 78, 115, 0.7),
        0 0 10px rgba(255, 78, 115, 0.8);
    }

    .chat-status {
      font-size: 0.78rem;
      color: #9ca3af;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="brand-pill">B</div>
      <div>
        <div class="brand-text-main">BuddyUp</div>
        <div class="brand-text-sub">Chat</div>
      </div>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>
</header>

<main class="chat-wrapper">
  <div class="chat-header">
    <div class="chat-avatar" id="chatAvatar"></div>
    <div class="chat-title">
      <div class="chat-title-main" id="chatName">Buddy</div>
      <div class="chat-title-sub" id="chatSub">Online</div>
    </div>
  </div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input-bar">
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <label class="chat-file">
        ðŸ“Ž
        <input type="file" id="imageInput" accept="image/*" style="display:none;" />
      </label>
    </div>

    <div class="chat-controls">
      <button class="chat-btn chat-btn-voice" id="voiceBtn">ðŸŽ™ Voice</button>
      <button class="chat-btn chat-btn-send" id="sendBtn">Send</button>
    </div>

    <div class="chat-status" id="chatStatus"></div>
  </div>
</main>

</body>
</html>
